<div class="container">
    <div class="search">
        <input class="search__text" type="text" [(ngModel)]="city_value" id='city_value' name="city_value" placeholder="Type City Name">
        <a [routerLink]="['/tours/search/'+ city_value]" routerLinkActive="router-link-active"  class="search__button"><mat-icon>search</mat-icon></a>
    </div>

    <div class="grid-items" *ngIf="projects">
        <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>
    </div>
</div>
